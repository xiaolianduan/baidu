<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度舆情</title>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="js/jquery1.12.3.js"></script>
	<script src="../node_modules/touchjs/touch.js"></script>
	<script src="js/mousewheel.js"></script>
	<script src="js/index.js"></script>
	<style>
		.cloud-1,.cloud-2,.cloud-3{
			transition:all 20s linear;
		}
	</style>
</head>
<body>
	<div class="navbox">
		<div class="nav">
			<div class="logo"></div>
			<ul class="left">
				<li><a href="">首页</a></li>
				<li><a href="">产品介绍</a></li>
				<li><a href="">用户版</a></li>
			</ul>
			<ul class="right">
				<li><a href="">申请试用</a></li>
				<li><a href="">联系我们</a></li>
				<li><a href="">百度司南</a></li>
				<li><a href="">手机客户端<span></span></a></li>
				<li><a href="">登录</a></li>
			</ul>
		</div>
	</div>
	<!-- 第一栏 -->
	<div class="module">
		<div class="cloud-1 cloud"></div>
		<div class="cloud-2 cloud"></div>
		<div class="cloud-3 cloud"></div>
		<div class="content">
			<div class="form">
				<form action="">
					<div id="username"><span></span><input type="text" value="用户名"></div>
					<div id="password"><span></span><input type="text" value="密码"></div>
					<div id="num"><input type="text" value="验证码"></div>
					<div id="submit"><input type="submit" value="登录"></div>
				</form>
				<div class="form-text">
					<span></span>
					<a href="">安全控件常见问题</a>
					<a href="">忘记密码</a>
				</div>
			</div>
			<div class="zbtc"></div>
			<div class="ship lefts"></div>
			<div class="fly"></div>
			<div class="rights"></div>
		</div>
		<div class="theme">
			<span class="to-down"></span>
			<div class="left-ice"></div>
			<div class="middle-ice"></div>
			<div class="right-ice"></div>
		</div>

		<ul class="btnbox">
			<li class="btn" style="background: #555"></li>
			<li class="btn"></li>
			<li class="btn"></li>
			<li class="btn"></li>
		</ul>
	</div>

<!-- 第二栏 -->
	<div class="module">
		<div class="m2-content">
			<div class="m2-title lefts">
				<div class="m2-title-left"></div>
				<div class="m2-title-rtop">
					<p>数据收集与处理</p>
					<p>15年专业数据收集与语义分析技术积累</p>
					<p>卓越极致，不断攀登</p>
				</div>
			</div>

			<div class="tree rights"></div>
			<div class="floor1"></div>
			<div class="floor2"></div>
			<div class="floor3"></div>
			<div class="floor4"></div>
			<div class="floor5"></div>
		</div>
		<div class="toto">
			<span class="to-down"></span>
		</div>
	</div>
<!-- 第三栏 -->
	<div class="module">
		<div class="m3-content">
			<div class="m3-title lefts">
				<div class="m3-title-left"></div>
				<div class="m3-title-rtop">
					<p>舆情分析逻辑与架构</p>
					<p>声量诊断、传播分析、情感提炼、受众画像</p>
					<p>有方法论，更有智慧</p>
				</div>
			</div>
			<div class="head rights"></div>
			<div class="m3-sqrt-1"></div>
			<div class="m3-sqrt-2"></div>
			<div class="m3-sqrt-3"></div>
			<div class="m3-sqrt-4"></div>
			<div class="m3-sqrt-5"></div>
		</div>
		<div class="circle">
			<span class="to-down"></span>
		</div>
	</div>

<!-- 第四栏 -->
	<div class="module">
		<div class="m4-content">
			<div class="m4-title lefts">
				<div class="m4-title-left"></div>
				<div class="m4-title-rtop">
					<p>专业数据可视化</p>
					<p>非凡的数据洞悉和可视化能力</p>
					<p>精研数据，惊艳所见</p>
				</div>
			</div>
			<div class="m4-circle"></div>
			<div class="excel rights"></div>
			<div class="copy">
					© 2014 Baidu使用百度前必读
			</div>
		</div>
	</div>
</body>
</html>
